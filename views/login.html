<div class="container">
  <h3 class="text-center ">Welcome to Aarana Connect</h3>
    <div class="row login-container">
     
        <div class="col-md-4 col-md-offset-4">
            <div ng-show="error" class="alert alert-danger">{{error}}</div>
            <div class="login-box well">
                   <form name="form" ng-submit="userLogin()" role="form">
                        <h3 class="no-margin">Sign In</h3>
                        <hr>
                        <div class="form-group">
                        <label for="description" class="col-sm-2 control-label"><i class="fa fa-envelope-o" aria-hidden="true"></i></label>
                        <div class="col-sm-10 input-group">
                            <input type="text" class="form-control" name="username" placeholder="Email / User Name" ng-model="userInfo.username" required>
                        </div>
                        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-sm-2 control-label"><i class="fa fa-key" aria-hidden="true"></i></label>
                        <div class="col-sm-10 input-group">
                            <input type="password" class="form-control"  name="pwd" placeholder="Password" ng-model="userInfo.password" required>
                        </div>
                    </div>
                        <div class="input-group">
                          <div class="checkbox">
                            <label>
                              <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                            </label>
                          </div>
                        </div>
                        <div class="form-group">
                             <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-block btn-success">Login</button>
