<div class="container">
  <h3 class="text-center ">Welcome to Aarana Connect</h3>
    <div class="row login-container">
     
        <div class="col-md-4 col-md-offset-4">
            <div class="login-box well">
                    <form ng-submit="userLogin()">
                        <h3 class="no-margin">Sign In</h3>
                        <hr>
                        <div class="form-group">
                        <label for="description" class="col-sm-2 control-label"><i class="fa fa-envelope-o" aria-hidden="true"></i></label>
                        <div class="col-sm-10 input-group">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Email / User Name" ng-model="userInfo.name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-sm-2 control-label"><i class="fa fa-key" aria-hidden="true"></i></label>
                        <div class="col-sm-10 input-group">
                            <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Password" ng-model="userInfo.pwd">
                        </div>
                    </div>
                        <div class="input-group">
                          <div class="checkbox">
                            <label>
                              <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                            </label>
                          </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-block btn-success" value="Login" />
                        </div>
                        
                        
                    </form>
                <span class='text-center'><a ui-sref="/forgotpwd" class="text-sm">Forgot Password?</a></span>
            </div>
        </div>
        <div class='col-md-3'></div>
    </div>
</div>
