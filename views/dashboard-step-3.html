                <div class="row staff-add-box">
                    <form name="stylistAddForm" novalidate >
                        <div class="col-xs-7">
                            <div class="col-sm-12 form-group" ng-class="{ 'has-error' : stylistAddForm.username.$invalid && !stylistAddForm.username.$pristine }">
                                <input style="margin-top: 10px" name
                                       ="name" type="text" ng-model="stylist.name" class="form-control" placeholder="Enter Staff Name..." required>
                                <p ng-show="stylistAddForm.name.$invalid && stylistAddForm.name.$persistance" class="help-block">You name is required.</p>
                            </div>
                            <div class="col-sm-12 form-group" ng-class="{ 'has-error' : stylistAddForm.email.$invalid && !stylistAddForm.email.$pristine }">
                                <input type="email" name="email" class="form-control" placeholder="Enter Mail ID..." ng-model="stylist.emailId" >
                                <p ng-show="stylistAddForm.name.$invalid && stylistAddForm.name.$persistance" class="help-block">Please enter a valid mail id.</p>
                            </div>
                          </div>
                          <div class="col-xs-2" >
                            <button type="button" class="btn add_btn" style="margin-top:50px" ng-disabled="stylistAddForm.name.$valid && stylistAddForm.email.$valid && addStylist()">
                                Add
                            </button>
                          </div>
                        
                    </form>
                </div>
