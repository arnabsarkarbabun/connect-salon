            <div class="wizard-inner row" style="background-image: url('images/welcome_bg.jpg')">
                  <div class="col-md-9 col-md-offset-3">
                    <h1 class="title">Welcome to BeautyWell</h1>
                    <h5>We will get the appointment in no time.</h5>
                    <hr />

                    
                <div class="panel-body form-horizontal">
                    <div class="col-sm-6">
                       <div class="form-group">
                        <label class="col-sm-4 control-label">Your Business</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="dashboard.business">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Address</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="dashboard.address" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">City / State</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="dashboard.city" >
                        </div>
                    </div>
                    </div>
                    <div class="col-sm-6">

                    <div class="form-group">
                        <label class="col-sm-4 control-label">Zip</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="dashboard.zip" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Phone</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="dashboard.phone" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Email</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="dashboard.email" >
                        </div>
                    </div>
                    </div>
                    </div>
                   
                    <hr>
                     
                    <div class="form-group">
                        <div class="col-sm-12 text-right">

                </div>
