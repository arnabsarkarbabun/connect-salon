<div class="container-fluid">
    <div class="container main-container">
        
        <form>
        <div class="col-md-8" >
                    <h2>
                        Create Client
                    </h2>
                    <hr/>
                    <div class="form-group">
                        <label for="description" class="col-sm-6 control-label">Name</label>
                        <div class="col-sm-6 input-group">
                            <input type="text" class="form-control" name="name" ng-model="clientInfo.name">
                        </div>
                    </div> 
                    <div class="form-group">
                        <label for="amount" class="col-sm-6 control-label">Phone</label>
                        <div class="col-sm-6 input-group">
                            <input type="number" class="form-control" name="phone" ng-model="clientInfo.phone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="amount" class="col-sm-6 control-label">Email</label>
                        <div class="col-sm-6 input-group">
                            <input type="number" class="form-control" name="email" ng-model="clientInfo.email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="amount" class="col-sm-6 control-label"></label>
                        <div class="col-sm-6">
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" checked="" ng-model="clientInfo.receivePromoMail"> Agree to receive promotional email
                        </div>
                           
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="amount" class="col-sm-6 control-label">Gender</label>
                        <div class="col-sm-6 form-group">
                            <div class="radio" style="display:inline">
                              <label>
                                <input type="radio" name="gender" value="option1" checked="" ng-model="clientInfo.gender">
                                Male
                              </label>
                            </div>
                             <div class="radio" style="display:inline">
                              <label>
                                <input type="radio" name="gender" value="option1" ng-model="clientInfo.gender">
                                Female
                              </label>
                            </div>
                        </div>
                    </div>
                    <span class="clearfix"></span>
                    <div class="form-group">
                        <label for="amount" class="col-sm-6 control-label">Birthday</label>
                        <div class="col-sm-6 input-group no-padding" >
                       
                        <div class="col-xs-6">
                            <div class="form-group">
                               
                                <select class="form-control" id="s1" ng-model="clientInfo.birthday">
                                    <option value="Apple fritter">
                                        Day
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                               
                                <select class="form-control" id="s1" ng-model="clientInfo.birthmonth">
                                    <option value="Apple fritter">
                                        Month
                                    </option>
                                </select>
                            </div>
                        </div>
                        <span class="clearfix"></span>
                           
                        </div>
                    </div>
                    <span class="clearfix"></span>
                     <div class="form-group">
                        <label for="amount" class="col-sm-6 control-label">Notes</label>
                        <div class="col-sm-6 input-group">
                       <textarea name="" id="" class="form-control" ng-model="clientInfo.notes"></textarea>
                           
                        </div>
                    </div>

                     <div class="form-group">
                        <label for="amount" class="col-sm-6 control-label">Remeber Preference</label>
                        <div class="col-sm-6 ">

                            <div class="radio" style="display:inline">
                              <label>
                                <input type="radio" name="textMsg" value="option1" checked="" ng-model="clientInfo.testMsg">
                                Text Message
                              </label>
                            </div>
                            <div class="radio" style="display:inline">
                              <label>
                                <input type="radio" name="email" value="option1" ng-model="clientInfo.ismail">
                                Email   
                              </label>
                            </div>
                            <div class="radio" style="display:inline">
                              <label>
                                <input type="radio" name="emailTxt" value="option1" ng-model="clientInfo.emailTxt">
                                Email  + Text Message
                              </label>
                            </div>
                        </div>
                    </div>
            
           
                    <div class="clearfix"></div>
                    <hr>
                    <div class="form-group">
                        <div class="text-right">
                         <div class="btn prev_btn">
                                 Cancel
                            </div>
                            <div class="btn next_btn" ng-click="createClient()">
                                 Save
                            </div>
                        </div>
                    </div>
                </div>
        </form>

    </div>
</div>
